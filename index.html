<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/1ae85f96ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container m-4 mx-auto">
        <div class="row">
            <div class="column">
                <form action="#" method="post" onsubmit="return false" >
                    <ol class="p-0">
                        <li class="mb-4">
                            <span id="question0" class="d-block">What is the color of a Honey-Crisp Apple? <i id="icon0" class="fas fa-check text-success d-none "></i></span>
                            <input id="answer0" class="d-block form-control mt-2 border border-4" type="text" value="" placeholder="color" />
                        </li>
                        <li class="mb-4">
                            <span id="question1" class="d-block">What is the color of honey? <i id="icon1" class="fas fa-check text-success d-none "></i></span>
                            <input id="answer1" class="d-block form-control mt-2 border border-4" type="text" value="" placeholder="color" />
                        </li>
                        <li class="mb-4">
                            <span id="question2" class="d-block">What is the color is the interior of a ruby red grapefruit? <i id="icon2" class="fas fa-check text-success d-none "></i></span>
                            <input id="answer2" class="d-block form-control mt-2 border border-4" type="text" value="" placeholder="color" />
                        </li>
                        <li class="mb-4">
                            <span id="question3" class="d-block">What is the color of the inside of an avocado? <i id="icon3" class="fas fa-check text-success d-none "></i></span>
                            <input id="answer3" class="d-block form-control mt-2 border border-4" type="text" value="" placeholder="color" />
                        </li>
                        <li class="mb-4">
                            <span id="question4" class="d-block">What is the color of a regular sugar? <i id="icon4" class="fas d-none "></i></span>
                            <input id="answer4" class="d-block form-control mt-2 border border-4" type="text" value="" placeholder="color" />
                        </li>
                    </ol>
                    <div class="text-left">
                        <button id="checkAnswers" class="btn btn-primary">Check Answers</button>
                        <input id="resetAnswers" class="btn btn-primary" type="reset" value="Reset Answers" />
                    </div>
                    <p id="statusMsg" class="text-center d-none p-4 my-4 rounded rounded-3"></p>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
